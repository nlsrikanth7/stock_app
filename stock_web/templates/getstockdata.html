

<!DOCTYPE html>


<html lang="en">
<head> 
    <title>Ticker</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>{{ticker}}</h1>
    <div class="container" style="overflow-x:auto;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>AdjClose</th>
                    <th>Volume</th>
                </tr>
            </thead>
            
            <tbody>
                {% if context %}  
                {% for i in context %}
                <tr>
                    <td>{{i.Date}}</td>
                    <td>{{i.Open}}</td>
                    <td>{{i.High}}</td>
                    <td>{{i.Low}}</td>
                    <td>{{i.Close}}</td>
                    <td>{{i.AdjClose}}</td>
                    <td>{{i.Volume}}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>

</body>
</html>
